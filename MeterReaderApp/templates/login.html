<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
           
        }

        .maincontainer {
            max-width: 700px;
            background-color: #f3f0ef;
            margin: auto;
            box-sizing: border-box;
            border: 1px solid black;
        }

        input[type=text], input[type=password], input[type=number] {
            width: 100%;
            background:transparent;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border:none;
            border-bottom:1px solid black;
        }

        button {
           
            background-color:#333;
            color: white;
            border-radius: 20px;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                opacity: 0.8;
            }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 15%;
            border-radius: 50%;
        }

        .container {
            margin-top: 30px;
            margin-left: 25%;
            margin-right: 25%;

        }

        .container1 {
            margin-top: 30px;
            margin-left: 10%;
            margin-right: 10%;
        }
        
        span.psw {
            float: right;
            padding-top: 16px;
        }


        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
    <script>
        function swapConfig(x) {
            var radioName = document.getElementsByName(x.name);
            for (i = 0; i < radioName.length; i++) {
                document.getElementById(radioName[i].id.concat("info")).style.display = "none";
            }
            document.getElementById(x.id.concat("info")).style.display = "initial";
        }
    </script>

</head>
<body>
<script>
    {% if register %}
    alert("You are Registered !");  // display string message
    {% endif %}
</script>


    <form name="Admininfo" action={% url 'adminlogin' %} method="POST" value="adminlogin">
        {% csrf_token %}
        <div class="maincontainer">
            <div class="imgcontainer">

                <br />
                <p>
                    <input type="radio" onchange="swapConfig(this)" name="urlOptions" id="Admin" checked="checked" style="margin-top:30px;" >
                    <label for="Admin">Admin</label>

                    <input type="radio" onchange="swapConfig(this)" name="urlOptions" id="User" >
                    <label for="User">User</label><br>
                </p>
            </div>
            <div class="container">
                <div id="Admininfo">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="admin_uname" required>


                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="admin_psw" required>
                    <br /><br />
                    <div class="container2">
                        <button type="submit" href="{% url 'dashboard' %}">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-top:20px" > Remember me
                        </label>
                    </div>
                </div>
    </form>
    <form name="Userinfo" action={% url 'dashboard' %} method="POST" value="userlogin">
        {% csrf_token %}


                <div id="Userinfo" style="display:none">
                    <label for="uname"><b>IVRS Number</b></label>
                    <input type="text" placeholder="Enter IVRS number" name="ivrs_no" required >


                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <br /><br />
                    <div class="container2">
                        <button type="submit" >Login</button>

                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-top:20px"> Remember me
                        </label>

                        <a href='{% url 'register' %}' style="float:right;margin-top:20px">New user</a>
                    </div>
                </div>
            </div>



            <div class="container1" style=" margin-top:20px;padding-top:30px;padding-bottom:30px; ">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href={% url 'forgotpassword' %}>password?</a></span>
            </div>
        </div>
    </form>

</body>
</html>
