<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            color:#8B0003;
            display:flex;
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
           display:inline;
        }



        input[type=text], input[type=password], input[type=number] {
            width: 100%;
            background:transparent;
            padding: 12px 20px;
            margin: 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border:none;
            border-bottom:1px solid black;
        }

        button {
           
            background-color:#333;
            color: white;
            border-radius: 20px;
            padding: 14px 20px;
            margin: 35px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                opacity: 0.8;
            }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }
        p{
        margin: 2rem 0rem;
        }
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 15%;
            border-radius: 50%;
        }
        .maincontainer{

    display: inline;
    border-left: black 1px solid;
    min-height: 80vh;
    margin: 10vh 0vh;

        }

.imgvali{

    vertical-align: middle;
    margin: 35vh 13vh;
    height: 11rem;

}
        .container {
                margin: 4vh 25vh;
            float :right;
            display:inline;

        }

        .container1 {
            margin-top: 30px;
            margin-left: 10%;
            margin-right: 10%;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }


        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }


    </style>
    <script>
        function swapConfig(x) {
            var radioName = document.getElementsByName(x.name);
            for (i = 0; i < radioName.length; i++) {
                document.getElementById(radioName[i].id.concat("info")).style.display = "none";
            }
            document.getElementById(x.id.concat("info")).style.display = "initial";
        }
    </script>

</head>
<body>
<div style="display:inline;" class="imgvali">
    <img src="https://iili.io/FG6zhl.md.png" alt="FG6zhl.md.png" border="0">
</div>

<div style="display:inline;    text-align: center;" class="maincontainer">

    <form name="Admininfo" action={% url 'adminlogin' %} method="POST" value="adminlogin">
    {% csrf_token %}

    <div class="container">
        <div id="Admininfo">
            <h1 style="">Welcome</h1>

                <p>Please Login to Admin Dashboard</p>

            <input type="text" placeholder="Enter Admin Username" name="admin_uname" required>
            <input type="password" placeholder="Enter Admin Password" name="admin_psw" required>

            <div class="container2">
                <button type="submit" href="#">Login</button>

            </div>
        </div>
        </form>
        <form name="Userinfo" action=# method="POST" value="userlogin">
            {% csrf_token %}


            <div id="Userinfo" style="display:none">
                <label for="uname"><b>IVRS Number</b></label>
                <input type="number" placeholder="Enter IVRS number" name="ivrs_no" required >


                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br /><br />
                <div class="container2">
                    <button type="submit" >Login</button>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-top:20px"> Remember me
                    </label>

                    <a href='{% url 'register' %}' style="float:right;margin-top:20px">New user</a>
                </div>
            </div>
    </div>


    </form>
</div>
</body>

</html>
